<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">
    <title>Sala de Chat</title>
    <!-- Bootstrap Core CSS -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- page css -->
    <link href="css/pages/login-register-lock.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/radiobtn.css" rel="stylesheet">

    <!-- You can change the theme colors from here -->
    <link href="css/colors/default-dark.css" id="theme" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    
<![endif]-->
</head>

<body class="card-no-border">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Cargando Chat...</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <!-- login-register.jpg -->
        <div class="login-register" style="background-image:url(../assets/images/background/pexels1-bg.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" action="chat.html">
                        <h3 class="box-title m-b-20">Ingresar al Chat</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Nombre de usuario"
                                    name="nombre">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Sala de chat"
                                    name="sala">
                            </div>
                        </div>
                        <div class="form-group">
                            <span>Seleccionar avatar: </span><br/><br/>
                            <label>
                                <input type="radio" name="test" value="0" checked>
                                <img src="assets/images/users/0.jpg" width="50" alt="Option 1">
                            </label>
                            <label>
                                <input type="radio" name="test" value="1">
                                <img src="assets/images/users/1.jpg" width="50" alt="Option 2">
                            </label>
                            <label>
                                <input type="radio" name="test" value="2">
                                <img src="assets/images/users/2.jpg" width="50" alt="Option 2">
                            </label>
                            <label>
                                <input type="radio" name="test" value="3">
                                <img src="assets/images/users/3.jpg" width="50" alt="Option 2">
                            </label>
                            <label>
                                <input type="radio" name="test" value="4">
                                <img src="assets/images/users/4.jpg" width="50" alt="Option 2">
                            </label>
                            <label>
                                <input type="radio" name="test" value="5">
                                <img src="assets/images/users/5.jpg" width="50" alt="Option 2">
                            </label>
                            <label>
                                <input type="radio" name="test" value="6">
                                <img src="assets/images/users/6.jpg" width="50" alt="Option 2">
                            </label>
                            <label>
                                <input type="radio" name="test" value="7">
                                <img src="assets/images/users/7.jpg" width="50" alt="Option 2">
                            </label>
                            <label>
                                <input type="radio" name="test" value="8">
                                <img src="assets/images/users/8.jpg" width="50" alt="Option 2">
                            </label>
                            <label>
                                <input type="radio" name="test" value="d2">
                                <img src="assets/images/users/d2.jpg" width="50" alt="Option 2">
                            </label>
                        </div>
                        <br />
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Ingresar al
                                    chat</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--Custom JavaScript -->
    <script type="text/javascript">
        $(function () {
            $(".preloader").fadeOut();
        });
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>

</body>

</html>
